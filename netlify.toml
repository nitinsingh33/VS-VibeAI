[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  PYTHON_VERSION = "3.11"

[[functions]]
  directory = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  framework = "#auto"
  targetPort = 8000
