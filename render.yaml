# Render.com deployment configuration
services:
  - type: web
    name: solysai-sentiment-app
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 8000
      - key: SERPER_API_KEY
        sync: false  # Will be set manually in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Will be set manually in Render dashboard
      - key: MAX_SEARCH_RESULTS
        value: 5
      - key: SEARCH_TIMEOUT
        value: 10000
      - key: RESPONSE_TIMEOUT
        value: 30000
      - key: PYTHONPATH
        value: .
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /api/health
    autoDeploy: true
    rootDir: .
    domains:
      - solysai-sentiment-analysis.onrender.com
